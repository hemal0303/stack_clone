apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-deployment
  template:
    metadata:
      labels:
        app: elasticsearch-deployment
    spec:
      containers:
        - name: elasticsearch-deployment
          image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: prod-env-creds
          env:
            - name: PORT
              value: "9200"
            - name: ELASTIC_USERNAME
              value: elastic
            - name: ELASTIC_PASSWORD
              value: elastic
          ports:
            - containerPort: 9200

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  type: LoadBalancer
  selector:
    app: elasticsearch-deployment
  ports:
    - name: https
      port: 9200
      targetPort: 9200
