{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/util.css' %}">

    <style>
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="box-shadow: 1px 4px 4px rgb(218, 218, 218);">
            <div class="container nav_align">
                <!-- <img src="{% static 'home/img/stackoverflow_logo_2.png' %}" class="logo" alt="logo"> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item nav_hover">
                            <a style="text-decoration:none;" class="text-light nav-link" aria-current="page" href="{% url 'index' %}">About</a>
                        </li>
                        <li class="nav-item nav_hover">
                            <a style="text-decoration:none;" class="text-light nav-link" aria-current="page" href="{% url 'index' %}">Products</a>
                        </li>
                        <li class="nav-item nav_hover">
                            <a style="text-decoration:none;" class="text-light nav-link" aria-current="page" href="{% url 'index' %}">For Teams</a>
                        </li>
                    </ul>
                    <form class="nav_searchbar" role="search" style="flex-grow: 1;">
                        <input class="form-control search_bar_input" type="search" placeholder="&#xF002; Search..." style="font-family:Arial, FontAwesome" aria-label="Search">
                    </form>
                    <a href="#" class="center btn_style_1" style="text-decoration: none;margin-left: 5px;">Log in</a>
                    <a href="#" class="text-light btn_style_2 center" style="text-decoration: none;margin-left: 5px;">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    {% block body_content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
